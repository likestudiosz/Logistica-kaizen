
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS Flow - B2B Logistics (Google Maps Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Maps JS API - Using process.env.API_KEY for the script if available, or placeholder -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&loading=async&callback=initMap"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 0; }
      #map { width: 100%; height: 100%; }
      .gm-style-iw { padding: 0 !important; }
      /* Custom scrollbar for a more modern feel */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script>
      // Global callback for Google Maps
      window.initMap = function() {
        window.isGoogleMapsLoaded = true;
        window.dispatchEvent(new Event('google-maps-loaded'));
      };
    </script>
</body>
</html>
